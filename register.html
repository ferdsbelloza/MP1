<!-----Members Registration Form----->

<div>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="icons regform">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <form id="login" class="input-group">
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <span class="rempass">Remember Password</span><input type="checkbox" class="checkbox">
            <button type="submit" class="hero-btn red-btn">Log In</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="text" class="input-field" placeholder="Confirm Password" required>
            <input type="date" class="input-field" placeholder="Birthday" required>
            <button type="submit" class="hero-btn red-btn">Register</button>
        </form>
    </div>  
</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
</script>
